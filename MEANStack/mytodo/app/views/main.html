<div class="container">
  <h2>My todos</h2>
  <!-- Form to inout todo -->
  <form role="form" data-ng-submit="addTodo()">
      <div class="row">
      <div class="input-group">
          <input type="text" class="form-control" data-ng-model="todoToAdd" placeholder="What needs to be done?"  />
          <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Add" />
          </span>
      </div>
      </div>
  </form>
  <p></p>
  <div ui-sortable data-ng-model="todos">
  <p class="input-group" data-ng-repeat="oneTodo in todos" style="padding: 5px 10px; cursor: move;">
     <input type="text" data-ng-model="oneTodo" class="form-control" />
     <span class="input-group-btn">
         <button class="btn btn-danger" data-ng-click="removeTodo($index)" aria-label="Remove">X</button>
     </span>
  </p>
  </div>
</div>
